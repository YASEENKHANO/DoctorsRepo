
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bannu Doctors Directory</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <link rel="stylesheet" href="styles.css">
   <script src="script.js"></script>
</head>
<body>
    <div class="container">
<button class="add-doctor-btn" onclick="openModal()">+ Add Doctor</button>

<!-- Modal for adding doctors -->
    <div id="doctorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 style="margin-bottom: 20px; color: #333;">Add New Doctor</h2>
            <form id="doctorForm">
                <div class="form-group">
                    <label for="doctorName">Doctor Name *</label>
                    <input type="text" id="doctorName" required placeholder="Dr. Ahmed Khan">
                </div>
                <div class="form-group">
                    <label for="specialty">Specialty *</label>
                    <select id="specialty" required>
                        <option value="">Select Specialty</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Neurology">Neurology</option>
                        <option value="Orthopedics">Orthopedics</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Gynecology">Gynecology</option>
                        <option value="Dermatology">Dermatology</option>
                        <option value="Gastroenterology">Gastroenterology</option>
                        <option value="Urology">Urology</option>
                        <option value="ENT">ENT</option>
                        <option value="Ophthalmology">Ophthalmology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="clinic">Clinic Name *</label>
                    <input type="text" id="clinic" required placeholder="Bannu Medical Center">
                </div>
                <div class="form-group">
                    <label for="timing">Timing *</label>
                    <input type="text" id="timing" required placeholder="Mon-Wed: 9:00 AM - 2:00 PM">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+92 300 1234567">
                </div>
                <div class="form-group">
                    <label for="fees">Consultation Fees (PKR)</label>
                    <input type="number" id="fees" placeholder="1500">
                </div>
                <button type="submit" class="submit-btn">Add Doctor</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
